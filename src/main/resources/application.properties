server.port=8809

spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PG_DATABASE}
spring.datasource.username=${PG_RW_USER}
spring.datasource.password=${PG_RW_PASSWORD}
spring.datasource.platform=staging
spring.jpa.properties.hibernate.default_schema=staging
spring.jpa.show-sql=true

logging.level.org.springframework.security=INFO

lrsservice.url=https://external-services.deloitteopenlxp.com
lrsservice.cookie=

# Start scheduler every minute
cronExpression=0 0/1 * * * *

lrs.samlurl=https://mocksaml.com/api/saml/metadata
lrs.samlid=samltest

brokerUrl=elrr-kafka:9092

kafka.topic=test-1
kafka.groupId=test-consumer-group
kafka.partitions=6
kafka.replicas=6

spring.http.multipart.enabled=true
spring.http.multipart.max-file-size=2MB
spring.http.multipart.max-request-size=2MB

server.use-forward-headers=true

json.max.size.limit=2000000

# Editing switches
# Enable = on
# Disable = off
# Use on for local and p1
# Use off for Deloitte sandbox 
http.header=on
mediaType.json=on

